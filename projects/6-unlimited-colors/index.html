<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlimited Colours</title>
  <link rel="stylesheet" href="src/output.css">
  <script src="script.js" defer></script>
</head>
<body class="h-screen w-screen flex items-center justify-center  transition-colors duration-500" id="bg">

  <div class="backdrop-blur-md bg-white/30 border border-white/20 p-10 rounded-3xl shadow-2xl text-center max-w-md w-full mx-4">
    <h1 class="text-3xl font-semibold text-gray-900 mb-6 drop-shadow-md">Color Cycler</h1>

    <p class="text-sm text-gray-700 mb-8">Click <strong>Start</strong> to change background color every second.</p>

    <div class="flex justify-center gap-6">
      <button id="startBtn" class="px-6 py-2 bg-emerald-500 text-white rounded-xl font-medium hover:bg-emerald-600 shadow-md transition-all">
        Start
      </button>
      <button id="stopBtn" class="px-6 py-2 bg-rose-500 text-white rounded-xl font-medium hover:bg-rose-600 shadow-md transition-all">
        Stop
      </button>
    </div>
  </div>

</body>
</html>
