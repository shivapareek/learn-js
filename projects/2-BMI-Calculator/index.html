<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="src/output.css">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-6 text-white">

  <div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl shadow-xl">
    
    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center mb-6">BMI Calculator</h2>
    
    <!-- Form -->
    <form class="space-y-4">
      
      <!-- Height -->
      <div>
        <label for="height" class="block text-sm font-medium mb-1">Height (in cm)</label>
        <input type="text" id="height" name="height" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      
      <!-- Width -->
      <div>
        <label for="weight" class="block text-sm font-medium mb-1">Weight (in kg)</label>
        <input type="text" id="weight" name="weight" required
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      
      <!-- Calculate Button -->
      <button type="submit" class=""
        class="w-full py-2 mt-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition">
        Calculate
      </button>
      <!-- <input type="submit" value="Calculate" class="w-full py-2 mt-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition" > -->
    </form>

    <div class="result text-xl font-bold text-center mt-6"></div>

    <!-- Guidelines -->
    <div class="mt-6 text-sm text-gray-400 border-t border-gray-700 pt-4">
      <p> Under Weight = Less than 18.6 </p>
      <p> Normal Range = Between 18.6 and 24.9</p>
      <p> Overweight = Greator than 24.9</p>
    </div>
    
  </div>

</body>
</html>
