<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Card</title>
  <link rel="stylesheet" href="src/output.css">
  <script src="script.js" defer></script>
 </head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white font-sans">

  <div class="bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-sm text-center border border-gray-700">
    
    <!-- GitHub Profile Image -->
    <img src="" id="avatar"
         alt="GitHub Avatar" 
         class="w-24 h-24 mx-auto rounded-full border-2 border-gray-600 shadow-md mb-4">

    <!-- Username -->
    <h2 class="text-xl font-semibold text-white" id="name"></h2>

    <!-- Followers -->
    <p class="text-sm text-gray-400 mt-2">Followers: <span class="text-white font-medium" id="followers"></span></p>

    <!-- Follow Button -->
    <a href="" target="_blank" rel="noopener noreferrer" id="btn"
       class="inline-block mt-5 px-4 py-2 text-sm font-medium bg-white text-gray-900 rounded-full hover:bg-gray-100 transition">
      View Profile
    </a>

  </div>

</body>
</html>
