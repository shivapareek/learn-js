<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/output.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 py-8 text-white font-sans">

  <div class="w-full max-w-2xl bg-gray-800/70 backdrop-blur-lg border border-gray-700 rounded-3xl shadow-2xl p-6 sm:p-10 space-y-6 sm:space-y-8">

    <!-- Header -->
    <div class="text-center">
      <h1 class="text-2xl sm:text-3xl font-extrabold tracking-wide text-white">ğŸ¯ Number Guessing Game</h1>
      <p class="text-gray-400 mt-2 text-sm sm:text-base">Try to guess the secret number between 1 and 100.</p>
    </div>

    <!-- Rules Section -->
    <div class="bg-gray-700/40 p-4 rounded-xl text-gray-300 text-sm border border-gray-600">
      <ul class="list-disc list-inside space-y-1">
        <li>Enter only numbers between 1 and 100.</li>
        <li>You get a limited number of attempts.</li>
        <li>Enter your guess below and see if you can win!</li>
      </ul>
    </div>

    <!-- Input Form -->
    <form class="space-y-6">
      <div class="space-y-2">
        <label for="guess" class="block text-sm font-medium text-gray-300">Your Guess</label>
        <input type="number" id="guess" name="guess" min="1" max="100" required
          class="w-full px-4 py-2 sm:px-5 sm:py-3 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
          placeholder="Enter a number..." />
      </div>
      <button type="submit" id="submit"
        class="w-full py-2 sm:py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold transition duration-200
        disabled:bg-gray-500 disabled:text-white/70 disabled:cursor-not-allowed disabled:hover:bg-gray-500">
        Submit Guess
      </button>
    </form>

    <p class="lowOrHigh text-orange-400 text-sm text-center"></p>

    <!-- Game Info -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm mt-4" id="gameInfo">
      <div class="bg-gray-700/60 border border-gray-600 p-4 rounded-xl">
        <h4 class="text-gray-200 font-semibold mb-1">Previous Guesses</h4>
        <p class="text-gray-400" id="prevguess"></p>
      </div>
      <div class="bg-gray-700/60 border border-gray-600 p-4 rounded-xl">
        <h4 class="text-gray-200 font-semibold mb-1">Guesses Remaining</h4>
        <p class="text-gray-400" id="remaining">10</p>
      </div>
    </div>

  </div>

</body>
</html>
